global:
  sql_adapter: "default"


local:
  vhost: <%= ENV['WP_HOME'] %>
  wordpress_path: "<%= ENV['PWD'] %>/www"

  database:
    name: <%= ENV['DB_NAME'] %>
    user: <%= ENV['DB_USER'] %>
    password: <%= ENV['DB_PASSWORD'] %>
    host: "0.0.0.0"
    port: <%= ENV['DB_PORT'] %>

 exclude:
    - ".git/"
    - ".gitignore"
    - ".sass-cache/"
    - bin/
    - tmp/*
    - Gemfile*
    - movefile.yml
    - wp-config.php
    - wp-content/*.sql
    - node_modules/*
    - ".DS_Store"


staging:
  vhost: <%= ENV['STAGE_URL'] %>
  wordpress_path: "/srv/users/<%= ENV['STAGE_USERNAME'] %>/apps/<%= ENV['STAGE_APP'] %>/public" # ServerPilot convention

  ssh:
    host: <%= ENV['STAGE_HOST'] %>
    user: <%= ENV['STAGE_USERNAME'] %>
    password: <%= ENV['STAGE_PASSWORD'] %>
    rsync_options: "--verbose"

  database:
    name: <%= ENV['STAGE_DB_NAME'] %>
    user: <%= ENV['STAGE_DB_USER'] %>
    password: <%= ENV['STAGE_DB_PW'] %>
    host: "0.0.0.0"

  exclude:
    - '.git/'
    - '.gitignore'
    - '.sass-cache/'
    - 'node_modules/'
    - 'bin/'
    - 'tmp/*'
    - 'Gemfile*'
    - 'Movefile'
    - 'movefile'
    - 'movefile.yml'
    - 'movefile.yaml'
    - 'wp-config.php'
    - 'wp-content/*.sql.gz'
    - '*.orig'


production:
  vhost: <%= ENV['PROD_URL'] %>
  wordpress_path: "/srv/users/<%= ENV['PROD_USERNAME'] %>/apps/<%= ENV['PROD_APP'] %>/public" # ServerPilot convention

  ssh:
    host: <%= ENV['PROD_HOST'] %>
    user: <%= ENV['PROD_USERNAME'] %>
    password: <%= ENV['PROD_PASSWORD'] %>
    rsync_options: "--verbose"

  database:
    name: <%= ENV['PROD_DB_NAME'] %>
    user: <%= ENV['PROD_DB_USER'] %>
    password: <%= ENV['PROD_DB_PW'] %>
    host: "0.0.0.0"

  exclude:
    - '.git/'
    - '.gitignore'
    - '.sass-cache/'
    - 'node_modules/'
    - 'bin/'
    - 'tmp/*'
    - 'Gemfile*'
    - 'Movefile'
    - 'movefile'
    - 'movefile.yml'
    - 'movefile.yaml'
    - 'wp-config.php'
    - 'wp-content/*.sql.gz'
    - '*.orig'
